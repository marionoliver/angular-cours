<div>
    <form class="card" (ngSubmit)="updateEleve()" [formGroup]="eleveForm">
      <div class="card-header"><h4>Ajouter un élève</h4></div>
      <div class="row">
        <div class="form-group col-4">
          <label>Nom</label> <input class="form-control" formControlName="nom" />
          <div
            class="text-error"
            *ngIf="nomCtl.touched && nomCtl.hasError('required')"
          >
            Le nom est obligatoire
          </div>
          <div
            class="text-error"
            *ngIf="nomCtl.touched && nomCtl.hasError('maxlength')"
          >
            Le nom ne doit pas dépasser 25 caractères
          </div>
        </div>
        <div class="form-group col-4">
          <label>Prénom</label>
          <input class="form-control" formControlName="prenom" />
          <div
            class="text-error"
            *ngIf="prenomCtl.touched && prenomCtl.hasError('required')"
          >
            Le prénom est obligatoire
          </div>
          <div
            class="text-error"
            *ngIf="prenomCtl.touched && prenomCtl.hasError('maxlength')"
          >
            Le prénom ne doit pas dépasser 25 caractères
          </div>
        </div>
        <div class="form-group col-4">
          <label>Âge</label> <input class="form-control" formControlName="age" />
          <div
            class="text-error"
            *ngIf="ageCtl.touched && ageCtl.hasError('required')"
          >
            L'âge est obligatoire
          </div>
          <div
            class="text-error"
            *ngIf="ageCtl.touched && ageCtl.hasError('pattern')"
          >
            L'âge n'est pas un nombre
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-4">
          <label>Email</label>
          <input class="form-control" formControlName="email" />
          <div
            class="text-error"
            *ngIf="emailCtl.touched && emailCtl.hasError('pattern')"
          >
            L'email é mal ékri
          </div>
        </div>
        <div class="form-group col-4">
          <label>Nom de classe</label>
          <input class="form-control" formControlName="nomDeClasse" />
        </div>
        <div class="form-group col-4">
          <label>Filière</label>
          <input class="form-control" formControlName="filiere" />
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <input class="form-control" formControlName="description" />
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="eleveForm.invalid"
      >
        Créer l'élève
      </button>
    </form>
  </div>
