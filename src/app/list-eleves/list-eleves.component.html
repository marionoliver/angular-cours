<h2>Mes élèves</h2>
<div class="row">
  <div class="col-6">
    <table class="table table-striped table-hover">
      <thead>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
      </thead>
      <tbody>
        <tr scope="row" *ngFor="let eleve of eleves" (click)="eleveToDisplay = eleve;" style="cursor: pointer">
          <td>{{ eleve.nom }}</td>
          <td>{{ eleve.prenom }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-6">
    <div [hidden]="!eleveToDisplay">
      <h3>Elève sélectionné</h3>
      <table class="table">
        <thead>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Classe</th>
          <th>Filière</th>
          <th>Age</th>
          <th>Description</th>
        </thead>
        <tbody>
          <tr>{{ eleveToDisplay.nom }}</tr>
          <tr>{{ eleveToDisplay.prenom }}</tr>
          <tr>{{ eleveToDisplay.nomDeClasse }}</tr>
          <tr>{{ eleveToDisplay.filiere }}</tr>
          <tr>{{ eleveToDisplay.age }}</tr>
          <tr>{{ eleveToDisplay.description }}</tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
