
<div class="row mt-4">
  <div class="col-10">
    <div class="row header">
      <div class="col-6 text-left"><h2>Mes salles</h2></div>
    </div>
    <div class="card-columns">
      <app-row-salle *ngFor="let currentSalle of salles" [salle]="currentSalle" (salleSelected)="changeTitle($event)"></app-row-salle>
    </div>
  </div>
  <div class="col-2 bg-light">
    <h3>Salle sélectionnée</h3>
    <div *ngIf="rowSalleCurrent" >
      {{ rowSalleCurrent.nom }} <br/>
      {{ rowSalleCurrent.niveau }} <br/>
      <div *ngFor="let specialisation of rowSalleCurrent.specialisations">
        {{ specialisation }}
      </div>
    </div>
  </div>
</div>
